<html>
  <head>
    <meta charset="utf-8" />

    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

 crossorigin="anonymous"> 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="containerClass">
      <h1 class="btn btn-x-large bg-info heading">ID Card Generator</h1>
      <div class="frame">
        <div class='left '>
          <form runat="server">
            <div class="form-group">
              <h4>Enter Student details</h4>
              <label for="name">Enter Name: </label>
              <input type="text" class="form-control" id="name" placeholder="Ramesh yadav">
    
            </div>
            <div class="form-group">
              <label for="college">Enter College Name</label>
              <input type="text" class="form-control" id="college" placeholder="I.I.T">
            </div>
    
            <div class="form-group">
              <label for="location">Enter Location</label>
              <input type="text" class="form-control" id="location" placeholder="Mumbai">
            </div>
            <div class="form-group">
              <label for="image">Enter student's Picture</label>
              <input type="file" class="form-control" id="imageInput" accept="image/x-png,image/gif,image/jpeg">
              <img id="blah" src="#" alt="" width='100px' />
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
    
          </form>
        </div>
        <div class='right'>
          <div id="idCard" class='idClass '>
            <div class="idImage ">
              <div class="image"></div>
            </div>
            <div class="idContent">
    
            </div>
          </div>
        </div>
      </div>
    </div>
     
 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
